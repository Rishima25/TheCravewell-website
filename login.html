<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE CRAVE-WELL | Login & Signup</title>
<link rel="stylesheet" href="auth.css">
<style>
body {
    background: orange;
}
header {
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    font-family: 'Segoe UI', sans-serif;
}
header img {
    height: 50px;
}
nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
}
nav a:hover {
    color: #ff7043;
}
.auth-container {
    backdrop-filter: blur(8px);
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    padding: 20px;
    max-width: 400px;
    margin: 50px auto;
}
.auth-box form {
    display: flex;
    flex-direction: column;
}
.auth-box form input, .auth-box form button {
    margin-bottom: 12px;
    padding: 10px;
    font-size: 16px;
}
.auth-box form button {
    background-color: #ff7043;
    color: white;
    border: none;
    cursor: pointer;
}
.auth-box form button:hover {
    background-color: #f4511e;
}
</style>
</head>
<body>
<header>
    <div style="display: flex; align-items: center;">
        <img src="images/logo.png" alt="Crave-Well Logo">
        <h1 style="margin-left: 10px; font-size: 1.5rem; color: #1976d2;">THE CRAVE-WELL</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menu</a>
        <a href="book.html">Login/Signup</a>
        <a href="calorie.html">Calorie Calculator</a>
    </nav>
</header>
<section class="auth-container">
    <div class="auth-box" id="signup-box">
        <form>
            <h2>Sign Up</h2>
            <label>Enter Full Name</label>
            <input type="text" placeholder="Full Name" required>
            <label>Enter E-mail</label>
            <input type="email" placeholder="E-mail" required>
            <label>Create Password</label>
            <input type="password" placeholder="Password" required>
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('signin')">Sign In</a></p>
        </form>
    </div>
    <div class="auth-box" id="signin-box" style="display:none;">
        <form>
            <h2>Sign In</h2>
            <label>Enter Your E-mail:</label>
            <input type="email" placeholder="E-mail" required>
            <label>Enter Password:</label>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p><a href="#">Forgot Password?</a></p>
            <p>Donâ€™t have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
        </form>
    </div>
</section>
<footer style="text-align: center; padding: 10px; background: rgba(255,255,255,0.8);">
    &copy; 2025 THE CRAVE-WELL. All rights reserved.
</footer>
<script>
function toggleForm(form) {
    document.getElementById('signup-box').style.display = form === 'signup' ? 'block' : 'none';
    document.getElementById('signin-box').style.display = form === 'signin' ? 'block' : 'none';
}
</script>
</body>
</html>
